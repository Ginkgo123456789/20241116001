<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 150px;
        /* 顺时针旋转45度 */
        /* transform: rotate(45deg); */
        border-radius: 50%;
        border: 5px solid skyblue;
        /* 过渡写到自身上，谁做过渡给谁加 */
        transition: all 0.5s;
      }
      img:hover {
        transform: rotate(360deg);
      }
    </style>
  </head>
  <body>
    <img src="images/media.png" alt="" width="150px" />
  </body>
</html>
